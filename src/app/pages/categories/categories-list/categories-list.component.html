<app-bread-crumb [items]="[{text: 'Categorias'}]"></app-bread-crumb>
<app-page-header button-class="btn-success" button-link="new" button-text="+ Nova Categoria" page-title="Categorias"></app-page-header>

<table class="table table-hover">
  <thead>
  <tr class="bg-primary text-light">
    <th>Categorias</th>
    <th>Ações</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let categ of resources">
    <td>
      <strong>{{categ.name}}</strong><br>
      <small>{{categ.description}}</small>
    </td>
    <td >
      <a [routerLink]="[categ.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
      <button (click)="deleteResource(categ)" class="btn btn-outline-danger btn-sm">Excluir</button>
    </td>
  </tr>
  </tbody>
</table>
